type: object
required:
  - name
  - phoneNumber
  - isFavourite
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'Viktoriia'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '0991234567'
  email:
    description: "Contact's email"
    type: string
    example: 'ivanova@gmail.com'
  isFavourite:
    description: 'Is contact favorite'
    type: boolean
    example: false
  contactType:
    description: "Contact type"
    type: string
    enum: ["work", "home", "personal"]
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's poster"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
